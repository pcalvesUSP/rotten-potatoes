# This is a basic workflow to help you get started with Actions

name: CI-CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  #push:
  #  branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
         # Username used to log against the Docker registry
         username: ${{ secrets.DOCKERHUB_USER }}
         # Password or personal access token used to log against the Docker registry
         password: ${{ secrets.DOCKERHUB_PWD }}
      
      #Push image
      - name: Build and push Docker images
      # You may pin to the exact commit or the version.
      # uses: docker/build-push-action@1814d3dfb36d6f84174e61f4a4b05bd84089a4b9
        uses: docker/build-push-action@v2.8.0
        with:
          # Build's context is the set of files located in the specified PATH or URL
          context: ./src
          # Path to the Dockerfile
          file: ./src/Dockerfile
          # Push is a shorthand for --output=type=registry
          push: true
          # List of tags
          tags: |
              priscilaalv/rotten-potatoes:latest
              priscilaalv/rotten-potatoes:v${{ github.run_number }}
  CD:
    needs: CI
    
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Kubernetes Set Context
        uses: Azure/k8s-set-context@v2
        with:
          # Acceptable values: kubeconfig or service-account or service-principal
          method: kubeconfig
          # Contents of kubeconfig file
          kubeconfig: ${{ secrets.KUBECONFIG_TXT }}
      
      - name: Deploy to Kubernetes cluster
        uses: Azure/k8s-deploy@v1.5
        with:
          # Path to the manifest files which will be used for deployment.
          manifests: k8s/deployment.yaml
          # Fully qualified resource URL of the image(s) to be used for substitutions on the manifest files Example: contosodemo.azurecr.io/helloworld:test
          images: priscilaalv/rotten-potatoes:v${{ github.run_number }}

